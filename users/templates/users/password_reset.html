{% extends 'chatroom/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Reset Password
{% endblock title %}
{% block content %}
  <div class="container">
    <form method="post">
      <legend class="border-bottom mb-4">Reset Password</legend>
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Request Password Reset</button>
    </form>
  </div>
{% endblock content %}
