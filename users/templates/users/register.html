{% extends 'chatroom/base.html' %}
{% load crispy_forms_tags %}
{% block title %}
  Register
{% endblock title %}
{% block content %}
  <div class="container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <p>
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>
{% endblock content %}
