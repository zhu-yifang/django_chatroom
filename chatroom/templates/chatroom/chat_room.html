{% extends 'chatroom/base.html' %}
{% block title %}{{ room.name }}{% endblock title %}
{% block content %}
    <h1>{{ room.name }}</h1>
    <ul>
        {% for message in messages %}<li>{{ message.user.username }}: {{ message.content }}</li>{% endfor %}
    </ul>
    <!-- Here you can add a form for posting new messages -->
{% endblock content %}
